<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastrar Pedido</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <h:body>
        <div id="container">
            <div id="textoTopo"> 
                <h1> Sistema Interno de Gerenciamento</h1>
                <h2>Cadastrar Nova Mesa</h2>
            </div>
            <!-- CADASTRAR NOVA MESA -->
            <h:form id="formCadastro">                      
                <div id="cor-texto"><p:outputLabel value="Numero da Mesa:"/></div>
                <p:inputText value="#{mesaControle.novaMesa.numero}"
                             required="true" requiredMessage="Numero ObrigatÃ³rio"
                             maxlength="3" /><br></br><br></br>
                <p:commandButton value="Salvar" action="#{mesaControle.inserir}"
                                 update="formCadastro" />
                <p:messages showIcon="false" closable="true" />
            </h:form><br></br><br></br>
            <form method="get" action="mesaGerenciar.xhtml">
                <button type="submit" class="btn btn-primary"> Voltar </button>
            </form>
        </div>
    </h:body>
</html>
